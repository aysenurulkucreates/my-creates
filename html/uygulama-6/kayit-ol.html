<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
</head>
<body>
    <h1>Please fill out your information completely.</h1>
    <hr>
    <h2>Account Information</h2>
    <table>
        <tr>
            <td style="width: 120px;">
                <label for="username">Username:</label>
                
            </td>
            <td style="width: 50px;">

            </td>
            <td>
                <input type="username" id="username" placeholder="Enter your username">
            </td>
        </tr>
        <tr>
               <td>
                <label for="email">Email:</label>
                
            </td>
            <td style="width: 50px;">

            </td>
            <td>
                <input type="email" id="email" placeholder="Enter your email">
            </td>
        </tr>
        <tr>
            <td>
                <label for="password">Password:</label>
                
            </td>
            <td style="width: 50px;">

            </td>
            <td>
                <input type="password" id="password" placeholder="Enter your password">
            </td>
        </tr>
    </table>
    
    <h2>Personal Information</h2>
    <table>
        <tr>
            <td style="width: 120px;">
                <label for="name">Name:</label>
            </td>
            <td style="width: 50px;">

            </td>
            <td>
                <input type="name" id="name" placeholder="Enter your name">
            </td>
        </tr>
        <tr>
            <td>
                <label for="surname">Surname:</label>
            </td>
            <td style="width: 50px;">

            </td>
            <td>
                <input type="surname" id="surname" placeholder="Enter your surname">
            </td>
        </tr>
        <tr>
            <td>
                <label for="cities">City:</label>
             
             </td>
            <td style="width: 50px;">

            </td>
            <td>
                <select id="cities">
                    <option>Choose</option>
                    <option>New York</option>
                    <option>Los Angeles</option>
                    <option>California</option
                </select>
            </td>
            <tr>
                
                <td>
                    <label for="gender">Gender:</label>
                </td>
                </td>
                <td style="width: 50px;">

            </td>
                <td>
                    <input type="radio" name="gender">Male
                    <input type="radio" name="gender">Female
                    

                </td>
                
            </tr>
            <tr>
                <td>
                    <label for="hobbies">Your hobbies:</label>
                </td>
                  <td style="width: 50px;">

            </td>
                <td>
                    <input type="checkbox">Cinema
                    <input type="checkbox">Travel
                    <input type="checkbox">Sport
                    <input type="checkbox">Book
                </td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td>
                    <button type="button" id="submit">Submit</button>
                </td>
            </tr>
    </table>
    
</body>
</html>
