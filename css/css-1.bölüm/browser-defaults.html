<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Id class selectors</title>
    <style>
        * {
            margin: 0;
        }
        body {
            font-size: 15px;
        }
        section {
            background-color: cornflowerblue;
        }
        .f20 { font-size: 20px;}
        .f18 { font-size: 18px;}
        #page-title {
            
            border: 2px solid red;
         
        }
        #page-subtitle { 
            
            border: 2px solid red;
           
           }
        .text-white {
            color: beige;
        }


    </style>
</head>
<body>
    <section>

    <h1 id="page-title" class="text-white f20">Welcome to Moviapp</h1>

    </section>


    <section>

        <h2 id="page-subtitle" class="text-white f18">How it works?</h2>

    </section>
    
    
</body>
</html>
