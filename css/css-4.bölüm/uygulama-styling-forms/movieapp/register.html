<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Shadows</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/styling-forms.css">
</head>
<body id="body">
    <header class="main-header">
        <div class="container">
        <a href="#" class="main-header__logo">MovieApp</a>
        <nav class="main-nav">
            <ul class="main-nav__items">
                <li class="main-nav__item">
                    <a href="#">Films</a>

                </li>
                <li class="main-nav__item">
                    <a href="#">Series</a>

                </li>
                <li class="main-nav__item main-nav__item--login">
                    <a href="#">Login</a>

                </li>
            </ul>
        </nav>
        </div>
        </header>
        <main class="signup-page">
            <div class="container">
            <h1 class="signup-title">Create Your Account</h1>
            <form action="" class="signup-form">
                <label for="first-name">Firstname</label>
                <input type="text" id="first-name">

                <label for="last-name">Lastname</label>
                <input type="text" id="last-name">

                <label for="email">Email</label>
                <input type="text" id="e-mail">

                <label for="password">Password</label>
                <input type="text" id="password">

                <label for="gender">Gender</label>
                <select name="" id="gender">
                    <option value="">Select</option>
                    <option value="">Woman</option>
                    <option value="">Man</option>
                </select>

                <input type="checkbox" id="agree-terms">
                <label for="agree-terms">Agree to
                    <a href="#">Terms &amp; Conditions</a>
                </label>

                <button type="submit">Sign up</button>
            </form>

            </div>

       
        </main>

        <footer>
            <div class="container">
            <div class="row">
                <div class="col4">
                
                
                <ul class="footer-links">
                    <li><a href="#">About</a></li>
                    <li><a href="#">Blog</a></li>
                    <li><a href="#">From</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
                </div>
              
                <div class="col4">
                    <ul class="social-links">
                <li><a href="" class="fa-brands fa-facebook"></a></li>
                <li><a href="" class="fa-brands fa-square-twitter"></a></li>
                <li> <a href="" class="fa-brands fa-instagram"></a></li>
                  </ul>
                </div>
            </div>
            </div>

          </footer>
          

        <a href="#body" id="backtoptop">
            <i class="fas fa-chevron-circle-up"></i>
        </a>
        
       
        

    
    
</body>
</html>
