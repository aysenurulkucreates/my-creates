<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .row {
            width: 100%;
            content: '';
            clear: both;
            display: block;
          
        
        }
        .col {
            width: 25%;
            float: left;
            background: #ddd;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }
        
    </style>
</head>
<body>
    <div class="row">
        <div class="col">Kutu 1</div>
        <div class="col">Kutu 2</div>
        <div class="col">Kutu 3</div>
        <div class="col">Kutu 4</div>
        

    </div>
</body>
</html>
