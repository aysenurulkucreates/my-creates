    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>My Account</title>
</head>
<body>
    
    <!--header-->
    <header>
        <nav class="navbar bg-dark border-bottom border-body navbar-expand-lg" data-bs-theme="dark">
            <div class="container">
                <a href="index.html" class="navbar-brand">Admin</a>
                 
                <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarContent">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a href="category.html" class="nav-link">Category</a>
                    </li>
                    <li class="nav-item">
                        <a href="product.html" class="nav-link">Product</a>
                    </li>
                    <li class="nav-item">
                        <a href="slider.html" class="nav-link">Slider</a>
                    </li>
                    <li class="nav-item">
                        <a href="act.html" class="nav-link">Act</a>
                    </li>
                    <li class="nav-item">
                        <a href="user.html" class="nav-link">User</a>
                    </li>
                    <li class="nav-item">

                    </li>
                    
                </ul>
                <ul class="navbar-nav mb-2 mb-lg-0">
                    <li class="nav-item dropdown">
                        <a href="#" class="nav-link dropdown-toggle" data-bs-toggle="dropdown">Ayşe Nur Ülkü</a>
                        <ul class="dropdown-menu">
                            <li><a href="#" class="dropdown-item">My Account</a></li>

                    <li class="nav-item">
                        <a href="login.html" class="nav-link">Login</a>

                        <a href="register.html" class="nav-link">Register</a>
                    </li>
                    
                </ul>
                </div>
            </div>
        </nav>
    </header>

    <!--main-->
    <main class="container my-3">
        <div class="row">
            <div class="col-md-3">
                <div class="card shadow">
                    <div class="card-body">
                        <img src="img/user.png" alt="" class="img-thumbnail">
                        <input type="file" class="form-control mt-3">
                    </div>
                </div>
            </div>
            <div class="col-md-9">
                <div class="card shadow mb-3">
                    <div class="card-header py-1">
                        <h5 class="card-title">Information of User</h5>
                    </div>
                    <div class="card-body">
                        <form>
                      <div class="alert alert-danger">
                        <i class="fa-solid fa-circle-exclamation"></i> Email or password is incorrect
                      </div>
                        <div class="row mb-3">
                            <label for="username" class="col-sm-2 col-form-label">Username</label>
                            <div class="col-sm-10">
                                <input type="text" id="username" class="form-control" disabled>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="name-surname" class="col-sm-2 col-form-label">Name Surname</label>
                            <div class="col-sm-10">
                                <input type="text" id="name-surname" class="form-control">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="email" class="col-sm-2 col-form-label">Email</label>
                            <div class="col-sm-10">
                                <input type="email" id="email" class="form-control">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-sm-10 offset-sm-2">
                                <button type="submit" class="btn btn-primary">Save</button>
                            </div>
                        </div>
                        </form>
                    </div>
                </div>

                <div class="card shadow">
                    <div class="card-header py-1">
                        <h5 class="card-title">Update Password</h5>
                    </div>
                    <div class="card-body">
                        <form>
                        <div class="row mb-3">
                            <label for="password" class="col-sm-2 col-form-label">Password</label>
                            <div class="col-sm-10">
                                <input type="password" id="password" class="form-control">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="password2" class="col-sm-2 col-form-label">Password again</label>
                            <div class="col-sm-10">
                                <input type="password" id="password2" class="form-control">
                            </div>
                        </div>
                       
                        <div class="row mb-3">
                            <div class="col-sm-10 offset-sm-2">
                                <button type="submit" class="btn btn-primary">Save</button>
                            </div>
                        </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>




    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.bundle.min.js" integrity="sha512-7Pi/otdlbbCR+LnW+F7PwFcSDJOuUJB3OxtEHbg4vSMvzvJjde4Po1v4BR9Gdc9aXNUNFVUY+SK51wWT8WF0Gg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>
