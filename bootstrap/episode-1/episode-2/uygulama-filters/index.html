<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    
   <div class="container my-5">
    <div class="row">
        <div class="col-4">

        
    <div class="accordion" id="myAccordion">
        <h2 class="accordion-header">
            <button type="button" class="accordion-button bg-light" data-bs-toggle="collapse" data-bs-target="#collapse_box1">
                Brand
            </button>
        </h2>
        <div class="collapse show" id="collapse_box1">
            <div class="card-body">
                <ul class="menu scroll">
                    <li><a href="#">Lenovo</a></li>
                    <li><a href="#">Asus</a></li>
                    <li><a href="#">Dell</a></li>
                    <li><a href="#">Hp</a></li>
                    <li><a href="#">MSI</a></li>
                    <li><a href="#">Samsung</a></li>
                </ul>
            </div>
        </div>
    </div>

    <div class="accordion" id="myAccordion">
        <h2 class="accordion-header">
            <button type="button" class="accordion-button bg-light" data-bs-toggle="collapse" data-bs-target="#collapse_box2">
            Price
            </button>
        </h2>
        <div class="collapse show" id="collapse_box2">
            <div class="card-body">
                <div class="row mb-3">
                <div class="col-6">
                 <label for="" class="form-label">Least</label>
                 <input type="number" class="form-control" placeholder="$5.000">
                </div>
                <div class="col-6">
                 <label for="" class="form-label">Most</label>
                 <input type="number" class="form-control" placeholder="$10.000">
                </div>
                </div>
                <button type="button" class="btn btn-light w-100 mb-1">Apply</button>
            </div>
        </div>
    </div>

    <div class="accordion" id="myAccordion">
        <h2 class="accordion-header">
            <button type="button" class="accordion-button bg-light" data-bs-toggle="collapse" data-bs-target="#collapse_box3">
            Screen Size
            </button>
        </h2>
        <div class="collapse show" id="collapse_box3">
            <div class="card-body">
                <label class="checkbox-btn my-2">
                    <input type="checkbox">
                    <span class="btn btn-light">13.3 inch</span>
                </label>
                <label for="" class="checkbox-btn">
                    <input type="checkbox">
                    <span class="btn btn-light">14 inch</span>
                </label>
                <label for="" class="checkbox-btn">
                    <input type="checkbox">
                    <span class="btn btn-light">15 inch</span>
                </label>
                <label for="" class="checkbox-btn">
                    <input type="checkbox">
                    <span class="btn btn-light">17 inch</span>
                </label>
            </div>
        </div>
    </div>

    <div class="accordion" id="myAccordion">
        <h2 class="accordion-header">
            <button type="button" class="accordion-button bg-light" data-bs-toggle="collapse" data-bs-target="#collapse_box4">
            RAM capacity
            </button>
        </h2>
        <div class="collapse show" id="collapse_box4">
            <div class="card-body">
             <label class="form-check my-2">
                <input type="checkbox" class="form-check-input">
                <span class="form-check-label">16 GB</span>
             </label>
             <label class="form-check my-2">
                <input type="checkbox" class="form-check-input">
                <span class="form-check-label">32 GB</span>
             </label>
             <label class="form-check my-2">
                <input type="checkbox" class="form-check-input">
                <span class="form-check-label">64 GB</span>
             </label>
             <label class="form-check my-2">
                <input type="checkbox" class="form-check-input">
                <span class="form-check-label">128 GB</span>
             </label>
             
            </div>
        </div>
    </div>

    <div class="accordion" id="myAccordion">
        <h2 class="accordion-header">
            <button type="button" class="accordion-button bg-light" data-bs-toggle="collapse" data-bs-target="#collapse_box5">
            Product Model
            </button>
        </h2>
         <div class="collapse show" id="collapse_box5">
            <div class="card-body">
             <label class="form-check my-2">
                <input type="radio" class="form-check-input" name="product_model">
                <span class="form-check-label">Game Computer</span>
             </label>
             <label class="form-check my-2">
                <input type="radio" class="form-check-input" name="product_model">
                <span class="form-check-label">Notebook</span>
             </label>
             <label class="form-check my-2">
                <input type="radio" class="form-check-input" name="product_model">
                <span class="form-check-label">Ultrabook</span>
             </label>
             
            </div>
    </div>
   </div>
   </div>
    </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
