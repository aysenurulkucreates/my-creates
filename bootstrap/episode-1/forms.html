<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <title>Document</title>
  
</head>
<body>
       
    <div class="container mt-5">
        <form class="w-50">
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" name="name" id="name" class="form-control">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" name="password" id="password" class="form-control form-control-sm">
            </div>
            <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                <textarea name="address" id="address" class="form-control form-control-lg"></textarea>
            </div>
             <div class="mb-3">
                <label for="file" class="form-label">File Upload</label>
                <input type="file" name="file" id="file" class="form-control">
            </div>
             <div class="mb-3">
                <label for="city" class="form-label">City</label>
                <select name="city" id="city" class="form-select">
                    <option value="0">New York</option>
                    <option value="1">California</option>
                </select>
            </div>
            <div class="form-checkbox mb-3">
                <input type="checkbox" name="gender" id="gender" class="form-check-input">
                <label for="gender" class="form-check-label">Gender</label>
            </div>
            <div class="form-floating mb-3">              
            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">Email address</label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
