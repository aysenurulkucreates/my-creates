<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <title>Document</title>
    <style>
        body {
            padding: 100px;
        }
    </style>
</head>
<body>
    
  <ul class="list-unstyled">
    <li>product 1</li>
    <li>product 2</li>
    <li>product 3</li>
  </ul>

  <ul class="list-inline">
    <li class="list-inline-item">product 1</li>
    <li class="list-inline-item">product 2</li>
    <li class="list-inline-item">product 3</li>
  </ul>

  <ul class="list-group w-25">
    <li class="list-group-item">product 1</li>
    <li class="list-group-item active">product 2</li>
    <li class="list-group-item">product 3</li>
  </ul>

  <ul class="list-group w-25 mt-3">
    <li class="list-group-item">product 1</li>
    <li class="list-group-item list-group-item-warning">product 2</li>
    <li class="list-group-item">product 3</li>
  </ul>

  <div class="mt-3 list-group">
    <a href="#" class="list-group-item list-group-item-action">Link 1</a>
    <a href="#" class="list-group-item list-group-item-action">Link 2</a>
    <a href="#" class="list-group-item list-group-item-action active">Link 3</a>
  </div>


  <table class="table table-striped table-bordered table-hover table-sm mt-4">
    <thead>
        <tr>
            <th>#</th>
            <th>Name</th>
            <th>Surname</th>
            <th>City</th>
        </tr>
    </thead>
    <tbody>
        <tr class="table-warning">
            <th>1</th>
            <th>Lena</th>
            <th>Martin</th>
            <th>New York</th>
        </tr>
        <tr class="table-info">
            <th>2</th>
            <th>Ed</th>
            <th>Westwick</th>
            <th>Los Angeles </th>
        </tr>
        <tr>
            <th>3</th>
            <th>Billie</th>
            <th>Eilish</th>
            <th>Miami</th>
        </tr>
    </tbody>
  </table>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
